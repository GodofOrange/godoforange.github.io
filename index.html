<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>我的简历</title>
    <meta name="description" content="Love profile card." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</head>
<body class="demo-two">
<video autoplay loop class="video-background" muted plays-inline>
    <source src="img/mountains.mp4" type="video/mp4">
</video>
<!--hero section-->
<section class="hero bg-indigo">
    <div class="container">
        <div class="row">
            <div class="card border-none col-lg-6 col-md-8 col-sm-10 mx-auto bg-texture">
                <div class="card-body text-white text-center py-4">
                    <div class="mb-3">
                        <img src="img/male.jpg" alt="Male" class="brand-logo img-fluid rounded-circle"/>
                    </div>
                    <h1 class="pt-4 text-white h2">I'm <span>Orange</span>, a <span>Java </span><br/> programmer.</h1>
                    <p class="mt-4 lead text-white">
                        我主要的技术栈如下：
                    </p>
                    <p class="mt-4 lead text-white">
                        1、JavaSE:熟悉Java的集合类,流模型,及lambda表达式。
                    </p>
                    <p class="mt-4 lead text-white">
                        2、MySQL:熟悉MySQL的事务，索引，及SQL优化。
                    </p>
                    <p class="mt-4 lead text-white">
                        3、JVM：深入了解Java内存模型，Class文件，以及GC排错。
                    </p>
                    <p class="mt-4 lead text-white">
                        4、Spring：SpringBoot，SpringCloud及Mybatis和JPA
                    </p>
                    <p class="mt-4 lead text-white">
                        5、消息队列及缓存：RabbitMQ,Fafka,Redis
                    </p>
                    <p class="mt-4 lead text-white">
                        6、熟悉Java的通信模型，熟悉NIO。
                    </p>
                    <div class="pt-3">
                        <a href="#" class="btn btn-white-alt text-blue btn-lg">
                            Hire me!
                        </a>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-sm-12 mt-5 footer">
                <p class="text-white small text-center">
                </p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
